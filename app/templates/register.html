{% extends "base.html" %}

{% block heading %}
<h1>Registration</h1>
<p>Enter your credentials in order to be able to write messages. </p>
{% endblock %}

{% block content %}
<div class="panel panel-default">
    <div class="panel-body">
        <form method="post" action="/register/">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register" class="btn btn-default" />
        </form>
    </div>
</div>

{% endblock %}
