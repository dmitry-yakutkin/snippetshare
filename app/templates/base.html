<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Guest Book</title>



</head>
<body>
    <nav>
    <div class="nav-wrapper light-green lighten-2">
      <a href="{% url 'userssnippets' %}" class="brand-logo">Snippetshare</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          {% if user.is_authenticated %}
          <li><a href="{% url 'userssnippets' %}">Your snippets</a></li>
          <li><a href="">Explore</a></li>
          {% endif %}
      </ul>
    </div>
  </nav>

    <div class="row">

        {% block content %}{% endblock %}

    </div>

    {% load staticfiles %}
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}"/>

    <link rel="stylesheet" href="{% static 'CodePen/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-theme.min.css' %}">
    <script src="{% static 'jquery-1.11.3.min.js' %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}"/>

    <script src="{% static 'app.js' %}"></script>
</body>
</html>
